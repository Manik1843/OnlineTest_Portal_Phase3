<div class="container">

    <form [formGroup] = "RegisterForm" (ngSubmit) = "submit()">
        First Name: <input type="text" name="firstName" class="form-control"
        formControlName = "firstName">

        <div *ngIf = "formvalidation['firstName'].touched && formvalidation['firstName'].invalid">
            <div *ngIf = "formvalidation['firstName'].errors && formvalidation['firstName'].errors['required']">
                FirstName is required
            </div>

            <div *ngIf = "formvalidation['firstName'].errors && formvalidation['firstName'].errors['minlength']">
                FirstName should be minimum 3 characters long
            </div>
        </div>
        Last Name: <input type="text" name="lastName" class="form-control"
        formControlName = "lastName">

        Email: <input type="email" name="email" class="form-control"
        formControlName = "email">

        <div *ngIf = "formvalidation['email'].touched && formvalidation['email'].invalid">
            <div *ngIf = "formvalidation['email'].errors && formvalidation['email'].errors['required']">
                Email is required
            </div>

            <div *ngIf = "formvalidation['email'].errors && formvalidation['email'].errors['pattern']">
                Invalid email format
            </div>

            <div *ngIf = "formvalidation['email'].errors && formvalidation['email'].errors['emailDomain']">
                Email must be on gmail.com domain
            </div>
        </div>
        Password: <input type="password" name="password" class="form-control"
        formControlName = "password">
        <button class="btn btn-primary" type="submit" [disabled] = "RegisterForm.invalid">Submit</button>
    </form>
</div>
